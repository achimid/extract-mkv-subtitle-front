	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Extract MKV Subtitle</h1>
				<p>
					An easy online service to extract subtitle from a MKV file<br/>
					given a Torrent MagnetLink and try an automatic translation<br/>
					in the subtitle dialogues. Using this <a href="https://github.com/achimid/extract-mkv-subtitle-api">API</a>.
				</p>
			</header>

		<!-- Signup Form -->
			<form id="extract-form" method="post" action="#">
				<input type="text" name="magnetLink" id="magnetLink" 
					placeholder="Torrent MagnetLink" title="This field should be a magnetLink" required/>
				<select id="langTo" title="Tranlation Language">
					<option value="">Translation</option>
					<option value="pt">Português</option>
					<option value="fr">Francês</option>
					<option value="es">Espanhol</option>
				</select>
				<div class="div-use-cache hidden">
					<input type="checkbox" id="useCache" name="useCache" checked>
					<label for="useCache">Cache</label>
				  </div>
				<input type="submit" value="Extract" />
			</form>

			<div id="status" class="row hidden">
				<div class="col">
					<div id="progress-bar"></div>				
				</div>
				<p class="col-ml"> Download: <span id="dlw-speed"></span>/s </p>
				<p class="col-ml"> Upload: <span id="upl-speed"></span>/s </p>
			</div>

			<div id="result"></div>
